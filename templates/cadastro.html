{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}

{% block conteudo %}
<div class="form-imagem">
  <img src="{{ url_for('static', filename='img/cadastrospooky.png') }}" alt="Cadastro" class="imagem-form">

  <form action="/novocadastro" method="POST" onsubmit="return validarCadastro()">
    <label>Nome Completo:</label>
    <input type="text" id="nome_completo" name="nome_completo" required oninput="verificarDigitacao(event)">

    <label>CPF:</label>
    <input type="text" id="cpf" name="cpf" required maxlength="14" onblur="aplicarMascaraCPF()" placeholder="000.000.000-00">

    <label>E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label>Telefone:</label>
    <input type="text" id="telefone" name="telefone" required maxlength="15" onblur="aplicarMascaraTelefone()" placeholder="(00) 00000-0000">

    <label>Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label>Confirmar Senha:</label>
    <input type="password" id="confirmar_senha" name="confirmar_senha" required>

    <button type="submit">Cadastrar</button>
  </form>

  <form action="/login" method="GET" style="margin-top:15px;">
    <p>JÃ¡ possui uma conta?</p>
    <button type="submit">Acesse o Login</button>
  </form>
</div>
{% endblock %}
